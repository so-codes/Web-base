<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="/index.css" media="screen">
</head>
<body class="list" text="White">
    <a href="/home.html" style="color: cyan">Main page</a><br><br>

    <form action="https://github.com/crizmo" name="git" method="get">
        
        <p>Color: <select name="colors" id="1">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Black</option>
            <option>White</option>
        </select></p>

        <p>Check if pog: <select name="pig" id="2">
            <optgroup label="pog">
                <option>Small poggers</option>
                <option>Medium poggers</option>
                <option>Large poggers</option>
                <option>X-Large poggers</option>
            </optgroup>
            <optgroup label="notpog">
                <option>Not Small poggers</option>
                <option>Not Medium poggers</option>
                <option>Not Large poggers</option>
                <option>Not X-Large poggers</option>
            </optgroup>
        </select></p>

    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
