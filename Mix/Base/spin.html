<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Base</title>
</head>
<body>
    <form action="">
        <p>
            Copies: <input type="number" name="copies" min="0" max="100" step="1" value="1"> <br>
            Slider: <input type="range" name="slider" min="0" max="100" step="1" value="1">
        </p>

        <p>
            DOB: <input type="date" name="dob" value="2000-01-01"><br>
            Month: <input type="month" name="month" value="2000-01"><br>
            Week: <input type="week" name="week" value="2000-W01"><br>
            Time: <input type="time" name="time" value="12:00"><br>
            Date: <input type="date" name="date" value="2000-01-01"><br>
        </p>
    </form>
</body>
</html>
