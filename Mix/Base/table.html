<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tables</title>
    <link rel="stylesheet" href="/base.css" media="screen">
</head>
<body class="input" text="White">
    <a href="/index.html" style="color: cyan">Main page</a>

    <form action="https://github.com/C-Errors" name="form1" method="get">
        First Name:&nbsp;&nbsp;<input type="text" name="fname" maxlength="100" required placeholder="criz"><br><br>
        Last Name:&nbsp;&nbsp;<input type="text" name="lname" maxlength="100" required placeholder="taz"><br><br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <br><br>

        Enter web address:&nbsp;&nbsp;<input type="url" name="web_address" required><br><br>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Criz"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Taz"><br><br>

        Comments: <br> <textarea name="comment" id="" cols="50" rows="5"></textarea><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
