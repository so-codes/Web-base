<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>

    <script type="text/javascript">
        var b = new Boolean(0);
        document.write("Boolean(0) is : " + b + "<br>");

        var b1 = new Boolean(null);
        document.write("Boolean(null) is : " + b1 + "<br>");

        var b2 = new Boolean(NaN);
        document.write("Boolean(NaN) is : " + b2 + "<br>");

        var b3 = new Boolean(undefined);
        document.write("Boolean(undefined) is : " + b3 + "<br>");

        var b4 = new Boolean(Boolean);
        document.write("Boolean(Boolean) is : " + b4 + "<br>");

        var b5 = new Boolean(false);
        document.write("Boolean(false) is : " + b5 + "<br>");

        var b6 = new Boolean(45);
        document.write("Boolean(45) is : " + b6 + "<br>");

        var b7 = new Boolean(1);
        document.write("Boolean(1) is : " + b7 + "<br>");

        var b8 = new Boolean("");
        document.write("Boolean('') is : " + b8 + "<br>");
    </script>
</head>

<body>

</body>

</html>
