<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function date_ex() {
            document.write("<br>---------------------  Date Example  ----------------------<br><br>");
            var d = new Date();
            document.write("The current date is " + d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear() + "<br>");
            document.write("<br>- - - - - - -<br>");
            document.write("Month is " + (d.getMonth() + 1) + "<br>");
            document.write("Day is " + d.getDate() + "<br>");
            document.write("Hours is " + d.getHours() + "<br>");
            document.write("Minutes is " + d.getMinutes() + "<br>");
            document.write("Seconds is " + d.getSeconds() + "<br>");
            document.write("Milliseconds is " + d.getMilliseconds() + "<br>");
            document.write("Time is " + d.getTime() + "<br>");
            document.write("Timezone offset is " + d.getTimezoneOffset() + "<br>");
            document.write("<br>-----------------------------------------------------<br>");
        }
    </script>
</head>

<body>
    <button onclick="date_ex()">Date Example</button>
</body>

</html>
