<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript">
        function calc() {
            var n = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var op = document.getElementById("op").value;

            var res = 0;
            
            if (op == "+") {
                res = parseInt(n) + parseInt(n2);
                f1.t4.value = res;
            } else if (op == "-") {
                res = parseInt(n) - parseInt(n2);
                f1.t4.value = res;
            } else if (op == "*") {
                res = parseInt(n) * parseInt(n2);
                f1.t4.value = res;
            } else if (op == "/") {
                res = parseInt(n) / parseInt(n2);
                f1.t4.value = res;
            }
        }   
    </script>
</head>
<body>
    <h2>Calculator</h2>
    <form name="f1" action="" method="post">
        <table>
            <tr>
                <label for="number">Choose number 1: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                
                <select name="number1" id="num1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>
            </tr>
            <br> <br>
            <tr>
                <label for="operator">Choose a operator: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                
                <select name="operator" id="op">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </tr>
            <br> <br>
            <tr>
                <label for="number">Choose number 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                
                <select name="number2" id="num2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>
            </tr>
            <br>
            <tr>
                <td></td>
                <td><input type="button" value="Submit" onclick="calc()" /></td>
            </tr>
            <br>
            <tr>
                <td>Result: </td>
                <td><input type="text" name="t4" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
