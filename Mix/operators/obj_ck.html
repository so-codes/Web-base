<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="opera">
    <a href="/home.html">Home Page</a> <br>
    <script type="text/javascript">
        function numarr() {

            var num1 = f.a.value;
            var num2 = f.b.value;

            var numbers = {
                first: num1,
                second: num2
            };

            f.nums.value = numbers.first
            f.nums.value += numbers.second

            f.nums.value = ("numbers.first = " + numbers.first + " ");
            f.nums.value += ("numbers.second = " + numbers.second);
        }

    </script>
</body>
<form action="" name="f">
    <input type="text" name="a" id="a">
    <input type="text" name="b" id="b">
    <input type="button" value="Do it" onclick="numarr();"> <br> <br>

    <textarea name="nums" id="nums" cols="20" rows="2"></textarea>
</form>

</html>
