<!DOCTYPE html>
<html lang="en">

<!-- Ternary operators

    It performs conditional operations on the operands.

    1- ? : Conditional operator
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <link rel="stylesheet" href="/Mix/operators/op.css">
    <script src="/Mix/operators/oper.js"></script>
</head>

<body class="opera">

    <script type="text/javascript">
        var a, b, max, ans;
        a = 12, b = 8;

        document.write("a = " + (a > b ? a : b));
        document.write("<br>b = " + (a > b ? b : a));

        max = (a < b ? b : a);     // If a is less than b, then b is assigned to max.
        ans = (a > b) ? (a - b) : (b - a);   // If a is greater than b, then a - b is assigned to ans.
        document.write("<br>max = " + max);
        document.write("<br>ans = " + ans);

    </script>

    <br><br>

    <input type="text" id="txtInput1" placeholder="Value of a">
    <input type="text" id="txtInput2" placeholder="Value of b">

    <button type="button" onclick="result();">Do it</button>
    <script>
        function result() {
            var a = document.getElementById("txtInput1").value;
            var b = document.getElementById("txtInput2").value;

            operate_ternary(a, b);
            document.write("<br> <br>");
            back();
        }
    </script>

</body>

</html>
