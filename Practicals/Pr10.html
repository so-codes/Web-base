<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr 10</title>

    <script type="text/javascript">
        // display prime numbers between 1 to 100
        function displayPrimeNumbers() {
            var i, j, flag = 0;
            for (i = 2; i <= 100; i++) {
                for (j = 2; j <= i; j++) {
                    if (i % j == 0 && i != j) {
                        flag = 1;
                        break;
                    }
                }
                if (flag == 0) {
                    document.write(i + " ");
                }
                flag = 0;
            }
        }
    </script>
</head>

<body>
    <h1>Pr 10</h1>
    <h2>Display Prime Numbers Between 1 to 100</h2>
    <p>
        <script type="text/javascript">
            displayPrimeNumbers();
        </script>
    </p>
</body>

</html>
