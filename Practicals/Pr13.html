<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript">
        function calc() {
            var n = parseInt(f1.t1.value);
            var n2 = parseInt(f1.t2.value);
            var op = f1.t3.value;
            var ans = 0;

            if (op == "+") {
                ans = n + n2;
                f1.t4.value = ans;
            } else if (op == "-") {
                ans = n - n2;
                f1.t4.value = ans;
            } else if (op == "*") {
                ans = n * n2;
                f1.t4.value = ans;
            } else if (op == "/") {
                ans = n / n2;
                f1.t4.value = ans;
            }

        }

        function calcdrop() {
            var n = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var op = document.getElementById("op").value;

            var ans = 0;

            if (op == "+") {
                ans = parseInt(n) + parseInt(n2);
                f1.t5.value = ans;
            } else if (op == "-") {
                ans = parseInt(n) - parseInt(n2);
                f1.t5.value = ans;
            } else if (op == "*") {
                ans = parseInt(n) * parseInt(n2);
                f1.t5.value = ans;
            } else if (op == "/") {
                ans = parseInt(n) / parseInt(n2);
                f1.t5.value = ans;
            }
        }   
    </script>
</head>

<body>
    <h2>Calculator</h2>
    <form name="f1" action="" method="post">
        <h2>Without dropdown</h2>

        <table>
            <tr>
                <td>Enter number 1: </td>
                <td><input type="text" name="t1" /></td>
            </tr>
            <tr>
                <td>Enter number 2: </td>
                <td><input type="text" name="t2" /></td>
            </tr>
            <tr>
                <td>Enter operator: </td>
                <td><input type="text" name="t3" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit" onclick="calc()" /></td>
            </tr>
            <tr>
                <td>ansult: </td>
                <td><input type="text" name="t4" /></td>
            </tr>
        </table>

        <br><br><br>

        <h2>Using drop down</h2>

        <table>
            <tr>
                <label for="number">Choose number 1: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                <select name="number1" id="num1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>
            </tr>
            <br> <br>
            <tr>
                <label for="operator">Choose a operator: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                <select name="operator" id="op">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </tr>
            <br> <br>
            <tr>
                <label for="number">Choose number 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                <select name="number2" id="num2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>
            </tr>
            <br>
            <tr>
                <td></td>
                <td><input type="button" value="Submit" onclick="calcdrop()" /></td>
            </tr>
            <br>
            <tr>
                <td>ansult: </td>
                <td><input type="text" name="t5" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
