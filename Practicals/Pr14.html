<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
</head>

<body>
    <script type="text/javascript">

        document.write("for loop: <br>");
        for (var i = 0; i < 10; i++) {
            document.write(i + "<br>");
        }

        document.write("<br> while loop: <br>");
        var i = 0;
        while (i < 10) {
            document.write(i + "<br>");
            i++;
        }

        document.write("<br> do while loop: <br>");
        var i = 0;
        do {
            document.write(i + "<br>");
            i++;
        } while (i < 10);

        document.write("<br><br> For in loop: <br>");
        var person = {
            name: "Tejas",
            age: 30,
            pog: "krjbgksnkgn"
        };

        for (var x in person) {
            document.write(x + ": " + person[x] + "<br>");
        }

        // for in loop is used to loop through the properties of an object

        document.write("<br><br> For each loop: <br>");
        var person = ["Tejas", "Criz", "Pocky"];

        person.forEach(function (value, index) {
            index++;
            document.write(index + ": " + value + "<br>");
        });

        document.write("<br><br> Switch case: <br>");
        var day = prompt("Enter the day");
        switch (day) {
            case "monday":
                document.write("Today is Monday");
                break;
            case "tuesday":
                document.write("Today is Tuesday");
                break;
            case "wednesday":
                document.write("Today is Wednesday");
                break;
            case "thursday":
                document.write("Today is Thursday");
                break;
            case "friday":
                document.write("Today is Friday");
                break;
            case "saturday":
                document.write("Today is Saturday");
                break;
            case "sunday":
                document.write("Today is Sunday");
                break;
            default:
                document.write("Invalid day");
        }

        document.write("<br><br> If , else if & else statement: <br>");
        var a = 5;
        var b = 10;

        if (a > b) {
            document.write("a is greater than b");
        } else if (a == b) {
            document.write("a is equal to b");
        } else {
            document.write("a is less than b");
        }

        document.write("<br><br> Ternary operator: <br>");
        var a = 5;
        var b = 10;

        document.write("a is greater than b: " + (a > b ? "true" : "false"));


    </script>
</body>

</html>
