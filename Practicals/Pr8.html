<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact & Fibo</title>

    <script type="text/javascript">
        function fact() {
            var num = f1.t1.value;
            var fact = 1;
            for (var i = 1; i <= num; i++) {
                fact = fact * i;
            }
            f1.t2.value = fact;
        }

        function fibo() {
            var n1 = 0, n2 = 1, next_num, i;

            var num = parseInt(prompt(" Enter the limit for Fibonacci Series "));

            document.write("Fibonacci Series: ");
            for (i = 1; i <= num; i++) {
                document.write(" <br> " + n1);   // 0
                next_num = n1 + n2;              // 1
                n1 = n2;                         // 1 
                n2 = next_num;                   // 1
            }
        }
    </script>
</head>

<body>

    <form name="f1" action="">
        <h3>Enter number:</h3>
        <input type="text" name="t1" />

        <input type="button" value="Submit" onclick="fact();" />

        <h3>Factorial:</h3>
        <input type="text" name="t2" />

        <h3>Fibonacci:</h3>
        <input type="button" value="Submit" onclick="fibo();" />
    </form>
