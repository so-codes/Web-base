<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form</title>
    <script type="text/javascript">
        function validate() {
            var name = f1.t1.value;
            var email = f1.t2.value;
            var phone = f1.t3.value;
            var pass = f1.t4.value;

            if (name == "" || email == "" || phone == "" || pass == "") {
                alert("Please fill all the fields");
            }
            else {
                alert("Form submitted successfully");
            }
        }
    </script>
</head>

<body>
    <form name="f1" action="" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="t1" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="t2" /></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="number" name="t3" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="t4" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit" onclick="validate()" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
